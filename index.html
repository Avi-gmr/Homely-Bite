<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homely Bite - Driver Registration</title>
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--dark); margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .dob-inputs { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 10px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .age-display { background: #e8f4fd; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; color: var(--primary); text-align: center; }
        .upload-card { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .upload-card:hover { background: #f8f9fa; }
        .upload-card.success { border-color: var(--success); background: #f0fff4; color: var(--success); }
        .btn-submit { width: 100%; padding: 15px; background: #ccc; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: not-allowed; margin-top: 20px; transition: 0.3s; }
        .btn-submit.active { background: var(--primary); cursor: pointer; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; margin-bottom: 10px; }
        .status-box { margin-top: 15px; padding: 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container" id="regForm">
    <h2>ðŸšš Partner Registration</h2>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="userName" placeholder="As per Aadhar Card" oninput="validateForm()">
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <div class="dob-inputs">
            <input type="number" id="day" placeholder="DD" oninput="validateForm()">
            <input type="number" id="month" placeholder="MM" oninput="validateForm()">
            <input type="number" id="year" placeholder="YYYY" oninput="validateForm()">
        </div>
        <div id="ageResult" class="age-display" style="display:none;">Age: <span id="finalAge">0</span> Years</div>
    </div>
    <div class="upload-card" id="card1" onclick="document.getElementById('img1').click()">
        <span id="label-img1">ðŸ‘¤ Upload Profile Photo</span>
        <input type="file" id="img1" hidden accept="image/*" onchange="handleFile('img1')">
    </div>
    <button id="submitBtn" class="btn-submit" disabled onclick="submitRegistration()">Submit Application</button>
</div>

<div class="container" id="profileDisplay" style="display:none; text-align: center;">
    <img id="p-img" class="profile-pic" src="">
    <h2 id="p-name"></h2>
    <div id="statusBox" class="status-box"></div>
    <p style="color: #777; font-size: 14px;">Please ask the Owner to approve your account.</p>
    <button onclick="location.reload()" style="padding: 10px; margin-top:10px; cursor:pointer;">Refresh Status</button>
</div>

<script>
    let userAge = 0;
    let fileBase64 = null;

    window.onload = function() {
        if(localStorage.getItem('hb_registered') === 'true') {
            showProfile();
        }
    };

    function validateForm() {
        const name = document.getElementById('userName').value;
        const y = document.getElementById('year').value;
        const currentYear = new Date().getFullYear();
        
        if (y > 1900 && y <= currentYear) {
            userAge = currentYear - y;
            document.getElementById('ageResult').style.display = 'block';
            document.getElementById('finalAge').innerText = userAge;
        }

        const btn = document.getElementById('submitBtn');
        if (name.length > 2 && userAge >= 18 && fileBase64) {
            btn.disabled = false;
            btn.classList.add('active');
        } else {
            btn.disabled = true;
            btn.classList.remove('active');
        }
    }

    function handleFile(id) {
        const file = document.getElementById(id).files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fileBase64 = e.target.result; // Save image data
                document.getElementById('card1').classList.add('success');
                document.getElementById('label-img1').innerText = "âœ… Photo Selected";
                validateForm();
            };
            reader.readAsDataURL(file);
        }
    }

    function submitRegistration() {
        localStorage.setItem('hb_name', document.getElementById('userName').value);
        localStorage.setItem('hb_age', userAge);
        localStorage.setItem('hb_status', 'pending');
        localStorage.setItem('hb_photo', fileBase64);
        localStorage.setItem('hb_registered', 'true');
        showProfile();
    }

    function showProfile() {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('profileDisplay').style.display = 'block';
        
        document.getElementById('p-name').innerText = localStorage.getItem('hb_name');
        document.getElementById('p-img').src = localStorage.getItem('hb_photo');
        
        const status = localStorage.getItem('hb_status');
        const sBox = document.getElementById('statusBox');
        
        if(status === 'pending') {
            sBox.innerText = "â³ Status: Verification Pending";
            sBox.style.background = "#fff3cd";
            sBox.style.color = "#856404";
        } else if (status === 'approved') {
            sBox.innerText = "âœ… Status: Approved!";
            sBox.style.background = "#d4edda";
            sBox.style.color = "#155724";
            // Add link to dashboard
            const link = document.createElement('a');
            link.href = "dashboard.html";
            link.innerText = "Go to Dashboard";
            link.style.display = "block";
            link.style.marginTop = "15px";
            link.style.fontWeight = "bold";
            link.style.color = "#3498db";
            sBox.appendChild(link);
        } else {
            sBox.innerText = "âŒ Status: Rejected";
            sBox.style.background = "#f8d7da";
            sBox.style.color = "#721c24";
            localStorage.clear(); // Clear so they can try again
            setTimeout(() => location.reload(), 2000);
        }
    }
</script>
</body>
</html>
